<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sixth Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-between ml-1">
      <div class="font-bold">9:41</div>
      <div class="flex justify-end gap-1 mr-1">
        <div><i class="fa fa-solid fa-signal"></i></div>
        <div><i class="fa fa-solid fa-wifi"></i></div>
        <div><i class="fa fa-solid fa-battery-full"></i></div>
      </div>
    </div>
    <div class="flex justify-start mb-6 mt-3">
        <button id="back" class="font-bold text-xl mr-10 bg-gray-200 ml-3 w-6 h-8"><</button>
        <h1 class="font-bold text-3xl">Workout Tracker</h1>
      </div>
      <div class="mt-5 ml-1">
        <img src="calorie.PNG" alt="calorie tracker chart">
      </div>
      <div class="flex justify-between ml-1 mr-1">
        <h3 class="text-xl">Upcoming Workout</h3>
        <p class="text-gray-500">See more</p>
      </div>
      <div class="flex justify-start ml-2 mt-5">
        <img class="h-10 w-10" src="https://image.shutterstock.com/image-vector/deadlift-weight-woman-lifts-big-260nw-2191110943.jpg" alt="lifting weights">
        <div class="ml-5 mr-4">
            <p>Full Body Workout</p>
            <p class="text-sm text-gray-500">Today 3pm</p>
        </div>
        <div class="flex justify-end">
            <img class="h-10 w-10 ml-24" src="https://w7.pngwing.com/pngs/280/164/png-transparent-computer-icons-slider-symbol-button-buttons-miscellaneous-blue-rectangle-thumbnail.png" alt="slider">
        </div>
      </div>
      <div class="flex justify-start ml-2 mt-5">
        <img class="h-10 w-10" src="https://pngimg.com/uploads/yoga/yoga_PNG33.png" alt="lifting weights">
        <div class="ml-5">
            <p>Upper Body Workout</p>
            <p class="text-sm text-gray-500">4th Feb,3:30 pm</p>
        </div>
        <div class="flex justify-end">
            <img class="h-10 w-10 ml-24" src="https://w7.pngwing.com/pngs/280/164/png-transparent-computer-icons-slider-symbol-button-buttons-miscellaneous-blue-rectangle-thumbnail.png" alt="slider">
        </div>
      </div>
      
    <div class="relative">
        <div class="fixed mt-28 left-1/2 transform -translate-x-1/2 bg-sky-400 text-white py-1 px-2 rounded-full z-10"><i class="fas fa-search text-white fa-2x p-1"></i></div>
        <div class="flex justify-between items-center border border-gray-400 px-2 py-1 fixed bottom-0 w-full bg-white">
            <i class="text-gray-500 text-2xl fas fa-house-user"></i>
            <i class="text-gray-500 text-2xl fas fa-arrow-trend-up"></i>
            <div class="ml-2 mr-2"></div>
            <i class="text-gray-500 text-2xl fas fa-camera"></i>
            <i class="text-gray-500 text-2xl far fa-user"></i>
        </div>
    </div>
    <h1 class="text-xl mt-6">What do you want to train</h1>
    <div class="flex justify-between ml-2 mr-2 mt-4 bg-sky-500 rounded p-2 text-white">
      <div>
        <p>Full Body Workout</p>
        <p>Arms</p>
        <p>Chest</p>
        <p>Legs</p>
      </div>
      <img class="h-28 w-28" src="https://static.vecteezy.com/system/resources/previews/010/853/354/non_2x/woman-lifting-weight-in-gym-free-vector.jpg" alt="women lifting">
    </div>
    <script>
      document.getElementById("back").addEventListener("click",()=>{
        window.location.href = "fifth.html";
      })
    </script>
  </body>
</html>
